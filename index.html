<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Lo-fi</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    input {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    input[type="number"] {
      width: 60px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      background-color: #ff6b6b;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    iframe {
      display: none;
    }

    #timer {
      font-size: 2.5rem;
      margin-top: 20px;
      font-weight: bold;
    }

    .section {
      margin: 20px 0;
    }
  </style>
</head>
<body>

  <h1>‚è≥ Pomodoro com Lo-fi üéß</h1>

  <div class="section">
    <label>Tempo de foco:</label>
    <input type="number" id="pomodoroTime" value="25"> min
    <label>Descanso:</label>
    <input type="number" id="breakTime" value="5"> min
  </div>

  <div class="section">
    <label>üîó Link embed do YouTube:</label><br>
    <input type="text" id="youtubeLink"
      value="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1"
      style="width: 80%;">
    <p style="font-size: 0.9rem; opacity: 0.8;">Use link no formato: <code>https://www.youtube.com/embed/ID</code></p>
  </div>

  <div class="section">
    <button onclick="startPomodoro()">‚ñ∂Ô∏è Come√ßar</button>
    <button onclick="resetPomodoro()">‚èπÔ∏è Resetar</button>
  </div>

  <div id="timer">00:00</div>

  <iframe
    id="player"
    width="0"
    height="0"
    src=""
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <script>
    let timer;
    let totalSeconds = 0;
    let isRunning = false;

    function startPomodoro() {
      if (isRunning) return;
      isRunning = true;

      const minutes = parseInt(document.getElementById("pomodoroTime").value);
      const musicURL = document.getElementById("youtubeLink").value;
      totalSeconds = minutes * 60;

      document.getElementById("player").src = musicURL;
      updateTimerDisplay();

      timer = setInterval(() => {
        totalSeconds--;
        updateTimerDisplay();

        if (totalSeconds <= 0) {
          clearInterval(timer);
          document.getElementById("player").src = ""; // para a m√∫sica
          isRunning = false;
          alert("‚è∞ Acabou o Pomodoro! Vai tomar uma √°gua, bb.");
        }
      }, 1000);
    }

    function resetPomodoro() {
      clearInterval(timer);
      document.getElementById("timer").textContent = "00:00";
      document.getElementById("player").src = "";
      isRunning = false;
    }

    function updateTimerDisplay() {
      const min = Math.floor(totalSeconds / 60);
      const sec = totalSeconds % 60;
      document.getElementById("timer").textContent =
        String(min).padStart(2, "0") + ":" + String(sec).padStart(2, "0");
    }
  </script>
</body>
</html>
